name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - run: |
          pnpm i --frozen-lockfile
          pnpm use install
      - run: pnpm fmt --check
      - run: pnpm lint --max-warnings 0
